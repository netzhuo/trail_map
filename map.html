<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="keywords"
          content="马草原的足迹地图,马草原的足迹,马草原Blog,马草原的个人网站,马草原,马草原的空间,mcy,马草原 の Blog"/>
    <link rel="shortcut icon" type="images/x-icon" href="https://file.mcaoyuan.com/blog/my.ico">
    <!--引入jQuery框架-->
    <script type="text/javascript" src="https://file.mcaoyuan.com/blog/jquery.min.js"></script>
    <!--引入jVectorMap库-->
    <script type="text/javascript" src="https://file.mcaoyuan.com/blog/jquery-jvectormap-1.2.2.min.js"></script>
    <!--引入样式表-->
    <link href="https://file.mcaoyuan.com/blog/jquery-jvectormap-1.2.2.css" rel="stylesheet" media="screen">
    <!--引入中国地图数据库-->
    <script type="text/javascript" src="https://file.mcaoyuan.com/blog/jquery-jvectormap-cn-merc-en.js"></script>

    <title>马草原 & 足迹地图</title>
    <!--引入美国地图数据库-->
    <script type="text/javascript" src="https://file.mcaoyuan.com/blog/jquery-jvectormap-us-aea.js"></script>
    <!--引入世界地图数据库-->
    <script type="text/javascript" src="https://file.mcaoyuan.com/blog/jquery-jvectormap-world-mill.js"></script>

</head>

<style>
    table {
        display: inline-table;
        max-width: 100%
    }
</style>

<body>
<div id="map" style="background-color:#353535"></div>
</body>
<script>
    $('#map').vectorMap({

        // 此处更改地图
        // 中国地图
        map: 'cn_merc_en',
        // 美国地图
        // map: 'us_aea',
        // 世界地图
        // map: 'world_mill',

        zoomOnScrollSpeed: 1,
        zoomAnimate: true,
        zoomStep: 1.4,
        backgroundColor: 'transparent',
        // 鼠标缩放时的最小比例
        zoomMin: 0.9,
        // 鼠标缩放时的最大比例
        zoomMax: 6,
        focusOn: {
            x: 0.55,
            y: 2,
            scale: 0.95
        },
        regionStyle: {
            initial: {
                // 地图颜色
                fill: '#f0f2f4',
                // 省份（州）是否隐藏，鼠标滑动时显示; 1：显示，2：隐藏。
                "fill-opacity": 1,
                stroke: 'none',
                "stroke-width": 0,
                "stroke-opacity": 1,
            },
            hover: {
                // 鼠标滑动至某省份的高亮颜色。
                fill: '#babdc1',
                "fill-opacity": 1
            },
            selected: {
                fill: 'yellow'
            },
            selectedHover: {}
        },
        markerStyle: {
            initial: {
                // 足迹位置的填充颜色
                fill: '#0053d9',
                // 足迹位置的描边颜色
                stroke: '#ffffff',
            },
            hover: {
                // 鼠标滑动至足迹位置后的填充颜色
                fill: '#fd2020',
                // 鼠标滑动至足迹位置后的描边颜色
                stroke: '#fff',
                "fill-opacity": 0.8
            }
        },

        markers: [
            // 足迹位置
            // {latLng: [经度（保留两位小数）, 纬度（保留两位小数）], name: '城市名称'},
            // 推荐查询经纬度网站：http://www.gpsspg.com/maps.htm
            {latLng: [39.92, 116.40], name: '北京市'},
            {latLng: [31.23, 121.49], name: '上海市'},
            {latLng: [23.11, 113.32], name: '广州市'},
            {latLng: [22.28, 114.19], name: '香港特别行政区'},
            {latLng: [22.20, 113.55], name: '澳门特别行政区'},
            {latLng: [22.29, 113.59], name: '珠海市'},
            {latLng: [22.52, 113.39], name: '中山市'},
            {latLng: [24.44, 118.16], name: '厦门市'},
            {latLng: [22.59, 114.31], name: '深圳市'},
            {latLng: [34.77, 113.72], name: '郑州市'},
            {latLng: [34.54, 113.38], name: '新密市'},
            {latLng: [34.52, 113.85], name: '新郑市'},
            {latLng: [30.25, 120.21], name: '杭州市'},
            {latLng: [29.59, 119.01], name: '淳安县-千岛湖'},
            {latLng: [31.10, 102.90], name: '阿坝藏族羌族自治州小金县-四姑娘山'},
            {latLng: [30.58, 104.07], name: '成都市'},
            {latLng: [22.83, 108.37], name: '南宁市'},
            {latLng: [22.83, 108.37], name: '南宁市'},
            {latLng: [21.40, 109.16], name: '北海市'},
            {latLng: [33.74, 111.66], name: '洛阳市'},
            {latLng: [26.89, 112.57], name: '衡阳市'},
            {latLng: [22.41, 107.35], name: '崇左市'},
        ]
    });
</script>
</html>
